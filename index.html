<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transjakarta Fleet Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link

            colors: {
              primary: "#0066b2" /* Biru Transjakarta */,
